<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product">
    <picture class="product__img">
      <source srcset="images/image-product-desktop.jpg" 
      media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="">
    </picture>

    <div class="product__information">

      <p class="product__type">Perfume</p>

      <H1 class="product__name">Gabrielle Essence Eau De Parfum</H1>

      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product__price">
        <h2 class="product__price__new">$149.99</h2>
        <h2 class="product__price__old"><s>$169.99</s></h2>
      </div>
      <button class="button">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Ngoma</a>.
  </div>
</body>
</html>
